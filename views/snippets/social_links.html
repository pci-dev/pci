<script>
  function toggleSocialButtons() {
    var social_links = document.getElementsByClassName("fixed-social-link");
    for (var i = 0; i < social_links.length; i++) {
      social_links.item(i).classList.remove('social-first-hide')
      social_links.item(i).classList.toggle('social-hidden')
    }
    document.getElementById('toggle-social-links').classList.toggle('active')
  }
</script>
